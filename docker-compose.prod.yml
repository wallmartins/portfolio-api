version: '3.8'

services:
  app:
    container_name: portfolio-api-prod
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - "9501:9501"
    environment:
      - APP_ENV=prod
      - SCAN_CACHEABLE=true
      - DB_DRIVER=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-portfolio}
      - DB_USERNAME=${DB_USERNAME:-portfolio}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - ADMIN_ID=${ADMIN_ID}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - portfolio-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "php", "-v"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    container_name: portfolio-postgres
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${DB_DATABASE:-portfolio}
      - POSTGRES_USER=${DB_USERNAME:-portfolio}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - portfolio-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-portfolio}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    container_name: portfolio-redis-prod
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - portfolio-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  portfolio-network:
    driver: bridge
