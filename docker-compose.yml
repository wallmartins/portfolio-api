version: '3.8'

services:
  app:
    container_name: portfolio-api-dev
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    ports:
      - "9501:9501"
    volumes:
      - ./:/opt/www
      - ./storage:/opt/www/storage
      - ./runtime:/opt/www/runtime
    environment:
      - APP_ENV=dev
      - SCAN_CACHEABLE=false
      - DB_DRIVER=sqlite
      - DB_DATABASE=/opt/www/runtime/database.sqlite
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - portfolio-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "php", "-v"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    container_name: portfolio-redis
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - portfolio-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

volumes:
  redis-data:
    driver: local

networks:
  portfolio-network:
    driver: bridge
